<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kabir Cafe | Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html" target="_self">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html" target="_self">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Kabir Cafe</h1>
    </header>

    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img
            class="shop-item-image"
            src="Images/Album1.jpg"
            alt="album_1"
            width="300"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₹ 999</span>
            <button class="btn btn-primary" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="Images/Album2.jpg" alt="album_2" />
          <div class="shop-item-details">
            <span class="shop-item-price">₹ 1499</span>
            <button class="btn btn-primary" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="Images/Album3.jpg" alt="album_3" />
          <div class="shop-item-details">
            <span class="shop-item-price">₹ 999</span>
            <button class="btn btn-primary" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="Images/Album4.jpg" alt="album_4" />
          <div class="shop-item-details">
            <span class="shop-item-price">₹ 699</span>
            <button class="btn btn-primary" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img
            class="shop-item-image"
            src="Images/T-Shirt.jpg"
            width="150"
            height="150"
            alt="t-shirt"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₹ 799</span>
            <button class="btn btn-primary" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img
            class="shop-item-image"
            src="Images/Coffee Cup.jpg"
            width="150"
            height="150"
            alt="coffeecup"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₹ 399</span>
            <button class="btn btn-primary" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/T-Shirt.jpg"
              width="60"
              alt="t-shirt"
            />
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">₹ 799</span>
          <div class="cart-quantity cart-column">
            <input
              class="cart-quantity-input"
              placeholder="0"
              type="number"
              value="1"
            />
            <button class="btn btn-danger" type="button">Remove</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Album2.jpg"
              width="60"
              height="65"
              alt="album_2"
            />
            <span class="cart-item-title">Album 2</span>
          </div>
          <span class="cart-price cart-column">₹ 1499</span>
          <div class="cart-quantity cart-column">
            <input
              class="cart-quantity-input"
              placeholder="0"
              type="number"
              value="2"
            />
            <button class="btn btn-danger" type="button">Remove</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">₹ 3797</span>
      </div>
      <div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </div>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Kabir Cafe</h3>
        <ul class="nav footer-nav">
          <li>
            <a
              href="https://www.youtube.com/channel/UCh4HyUdUyM7Na3z_Ls-LmnA"
              target="_blank"
              rel="noopener"
            >
              <img src="Images/YT Logo.png" alt="logo" width="20" height="20" />
            </a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/2AWF4fUAstzXyJd01JTuS3"
              target="_blank"
              rel="noopener"
            >
              <img
                src="Images/Spotify Logo.png"
                alt="logo"
                width="20"
                height="20"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/kabircafeofficial"
              target="_blank"
              rel="noopener"
            >
              <img src="Images/FB Logo.png" alt="logo" width="20" height="20" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
